<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphic Login & Signup</title>
  <link rel="stylesheet" href="style1.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div id="name-field" class="input-box hidden">
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <p id="error-message" class="error-message"></p>
        <button type="submit" class="btn">Login</button>
        <p class="or-text">OR</p>
        <div class="social-login">
          <button class="google-btn">
            <img src="google-icon.png.png" alt="Google Icon" /> Sign in with Google
          </button>
          <button class="facebook-btn">
            <img src="facebook-icon.png.png" alt="Facebook Icon" /> Continue with Facebook
          </button>
        </div>
        <p class="toggle-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
      </form>
    </div>
  </div>
  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      üåô Dark Mode
    </label>
  </div>
</body>
</html>
